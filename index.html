<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- bài tập 1: tính tiền lương nhân viên -->
    <div class="container">
        <h3>Nhập vào số ngày làm để tính lương</h3>
        <form action="">
            <input id="nhapSoNgay" type="text" class="w-25">
        </form>
        <button id="tinhLuong" class="btn btn-success mt-3">
            Tính lương
        </button>

        <div id="hienThiLuong"> 

        </div>
    </div>


    <!-- bài tập 2: tính giá trị trung bình của 5 số thực -->
    <div class="container mt-4">
        <div class="row">
            <h3>Nhập vào 5 số thực</h3>
            <div class="col">
                <input id="nhapSoThuc" type="text">
            </div>
            <div class="col">
                <input id="nhapSoThuc" type="text">
            </div>
            <div class="col">
                <input id="nhapSoThuc" type="text">
            </div>
            <div class="col">
                <input id="nhapSoThuc" type="text">
            </div>
            <div class="col">
                <input id="nhapSoThuc" type="text">
            </div>
        </div>
        <button id="tinhSoTrungBinh" class="btn btn-success mt-3">
            Tính giá trị trung bình
        </button>
        <div id="ketQuaSoTrungBinh">

        </div>
    </div>

    <br>
    <!-- bài tập 3: Quy đổi từ usd sang vnd -->
    <div class="container mt-4">
        <h3>Nhập vào số USD muốn quy đổi</h3>
        <form action="">
            <input id="nhapSoTienUsd" type="text" class="w-25">
        </form>
        <button id="quyDoi" class="btn btn-success mt-3">
            Tính lương
        </button>

        <div id="hienThiVnd">

        </div>
    </div>

     <!-- bài tập 4: tính diện tiến chu vi hcn -->
     <div class="container mt-4">
         <form action="">
            <h3>Nhập vào chiều dài</h3>
            <input id="nhapChieuDai" type="text" class="w-25">
            <h3>Nhập vào chiều rộng</h3>
            <input id="nhapChieuRong" type="text" class="w-25">
        </form>
        <h3>Chọn tính chu vi hoặc diện tích của hình chữ nhật</h3>
        <button id="tinhChuVi" class="btn btn-success mt-3">
            Tính chu vi
        </button>
        <button id="tinhDienTich" class="btn btn-success mt-3">
            Tính diện tích
        </button>

        <div id="hienThiKetQua">

        </div>
        
    </div>

     <!-- bài tập 5: Tính tổng 2 ký số -->
     <div class="container mt-4">
        <h3>Nhập vào số có 2 chữ số</h3>
        <form action="">
            <input id="nhapVaoHaiChuSo" type="text" class="w-25">
        </form>
        <button id="tinhTong" class="btn btn-success mt-3">
            tính tổng số 
        </button>

        <div id="hienThiSoTong">

        </div>
    </div>



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>


  <!-- main JS -->
  <script src="./main.js"></script>
</body>

</html>
